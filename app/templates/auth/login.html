{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<section class="bg">
<div class="container"> 
        <h1 class="text-center">{{title}}</h1>
    <div class="row">
      <!-- <div class= "col-md-2"> </div> -->
      <div class="col-md-6 mx-auto bg-secondary text-light">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <h2 style="font-size: 20px;" class="bg-danger"> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up to get pizza</a></h2>
     </div>
     <!-- <div clas="col-md-2"> </div> -->
    </div>
</div>
</section>

{% endblock%}
